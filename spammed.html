<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>You Have Been Hacked!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            /* Removed overflow: hidden to allow scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px; /* Added padding for better view on smaller screens */
        }

        .hacked-message h1 {
            font-size: 4rem; /* Adjusted for smaller screens */
            background: linear-gradient(90deg, #ff6f61, #ff9966);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            animation: blink 1s infinite;
        }

        .hacked-message p {
            font-size: 1.6rem; /* Adjusted for smaller screens */
            color: #ff6f61;
            margin-bottom: 40px;
        }

        .fun-message h2 {
            font-size: 2rem; /* Adjusted for smaller screens */
            color: #66bb6a;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .fun-message p {
            font-size: 1.2rem;
            margin: 10px;
            color: #6b6b6b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .register-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #8e44ad, #3498db);
            color: white;
            text-decoration: none;
            font-size: 1.4rem;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
            animation: pulse-btn 1.5s infinite;
        }

        .register-btn:hover {
            background: linear-gradient(90deg, #7d3c98, #2980b9);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
        }

        .popup {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 3px solid #8e44ad;
            border-radius: 20px;
            color: #333;
            text-align: center;
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.6);
            animation: pop 2s infinite;
        }

        .popup h1 {
            font-size: 2rem; /* Adjusted for smaller screens */
            color: #8e44ad;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 1.2rem;
            color: #333;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pulse-btn {
            0%, 100% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.6); }
            50% { box-shadow: 0 0 30px rgba(52, 152, 219, 0.8); }
        }

        @keyframes pop {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        @media screen and (max-width: 600px) {
            .hacked-message h1 {
                font-size: 2.5rem;
            }
            .fun-message h2 {
                font-size: 1.8rem;
            }
            .popup h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hacked-message">
            <h1>YOU HAVE BEEN HACKED!</h1>
            <p>Oh no! Looks like your system is under attack!</p>
        </div>

        <div class="fun-message">
            <h2>Just kidding, this was for fun!</h2>
            <p>Let your friends try this and see their reaction!</p>
            <p>Click below to register and never get fooled again!</p>
            <a href="register.html" class="register-btn">Click Here to Register!</a>
        </div>
    </div>

    <div class="popup">
        <h1>You've Been Hacked!</h1>
        <p>Your data has been compromised... or has it?</p>
    </div>
</body>
</html>
